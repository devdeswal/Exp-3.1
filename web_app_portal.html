<!DOCTYPE html>
<html>
<head>
    <title>Web Application Portal</title>
</head>
<body>
    <h1>Welcome to the Web Application</h1>

    <!-- Part A: Login Form -->
    <h2>Login Form</h2>
    <form action="LoginServlet" method="post">
        <label>Username:</label>
        <input type="text" name="username" required><br><br>
        <label>Password:</label>
        <input type="password" name="password" required><br><br>
        <input type="submit" value="Login">
    </form>
    <hr>

    <!-- Part B: Employee List -->
    <h2>View Employee Records</h2>
    <form action="EmployeeServlet" method="get">
        <input type="submit" value="Fetch All Employees">
    </form>
    <hr>

    <!-- Part C: Attendance Form -->
    <h2>Student Attendance Submission</h2>
    <form action="AttendanceServlet" method="post">
        <label>Student ID:</label>
        <input type="text" name="studentId" required><br><br>
        <label>Date:</label>
        <input type="date" name="date" required><br><br>
        <label>Status:</label>
        <select name="status">
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
        </select><br><br>
        <input type="submit" value="Submit Attendance">
    </form>

</body>
</html>
